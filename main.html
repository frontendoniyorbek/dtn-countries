<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>

  <!-- STAYLESHEETS -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/stayles.css">
</head>
<body class="">
<!-- HEADER -->
<header class="header">
  <section class="site-header">
      <div class="site-header__container container">
          <a class="site-header__link" href="index.html">Where in the world?</a>
          <button class="site-header__theme-toggler" type="button">
              <span class="site-header__theme-toggler-inner">
                  <svg class="site-header__theme-toggler-icon" width="18" height="17" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.553 11.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618C3.691 2.695 1.5 5.331 1.5 8.438c0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z" fill="#fff" stroke="currentColor" stroke-width="1.25"/></svg>
                  <span class="site-header__theme-toggler-text">dark mode</span>
              </span>
          </button>
      </div>
  </section>
</header>

  <!-- MAIN -->
  <main class="main-content main-content-inner countr-inner">
    <div class="container">
      <div class="country-page__back-wrapper">
      <a class="country-page__back-link" href="index.html">
        <svg class="country-page__back-icon" width="20" height="12" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="m6.464.107 1.179 1.179-3.89 3.889h14.85v1.65H3.753l3.89 3.889-1.179 1.179L.572 6 6.464.107Z" fill="currentColor"/></svg>
        <span class="country-page__back-text">Back</span>
      </a>
      </div>

      <!-- CPUNTRY-PAGE-FLAG-INFO -->
      <div class="country-page">
        <img class="country-page__flag-img" src="./img/flag_of_belgium.jpg" alt="belgium" width="560" height="400" srcset="./img/flag_of_belgium.jpg 1x, ./img/flag_of_belgium@2x.jpg 2x">
        <div class="country-page__info">
          <h1 class="country-page__title">Belgium</h1>
          <div class="country-page__dls-wrapper">
            <dl class="country-page__detalist">
              <div class="country-page__datalist-item">
                <dt class="country-page__datalist-title">Native Name:</dt>
                <dd class="country-page__datalist-value">BelgiÃ«</dd>
              </div>
              <div class="country-page__datalist-item">
                <dt class="country-page__datalist-title">Population:</dt>
                <dd class="country-page__datalist-value">11,319,511</dd>
              </div>
              <div class="country-page__datalist-item">
                <dt class="country-page__datalist-title">Region:</dt>
                <dd class="country-page__datalist-value">Europe</dd>
              </div>
              <div class="country-page__datalist-item">
                <dt class="country-page__datalist-title">Sub Region:</dt>
                <dd class="country-page__datalist-value">Western Europe</dd>
              </div>
              <div class="country-page__datalist-item">
                <dt class="country-page__datalist-title">Capital:</dt>
                <dd class="country-page__datalist-value">Brussels</dd>
              </div>
            </dl>

            <dl class="country-page__detalist">
              <div class="country-page__datalist-item">
                <dt class="country-page__datalist-title">Top Level Domain:</dt>
                <dd class="country-page__datalist-value">.be</dd>
              </div>
              <div class="country-page__datalist-item">
                <dt class="country-page__datalist-title">Currencies:</dt>
                <dd class="country-page__datalist-value">Euro</dd>
              </div>
              <div class="country-page__datalist-item">
                <dt class="country-page__datalist-title">Languages::</dt>
                <dd class="country-page__datalist-value">Dutch, French, German</dd>
              </div>
            </dl>
          </div>

          <section class="country-page__border-countries">
            <span class="country-page__border-countries-heading">Border Countries: </span>
            <div class="country-page__border-countries-list">
              <a class="country-page__border-countries-link" href="country.html">France</a>
              <a class="country-page__border-countries-link" href="country.html">Germany</a>
              <a class="country-page__border-countries-link" href="country.html">Netherlands</a>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
